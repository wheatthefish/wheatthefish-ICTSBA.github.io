          <th>是指岩漿或熔岩冷卻凝固後所形成的一種岩石。又分為噴出岩和侵入岩。<br>
            噴出岩：在火山爆發後，岩漿噴出地面，再經冷卻形成，所以又稱噴出岩
            <li>玄武岩：是岩漿藉由火山口流出地面、快速冷卻而成。</li>
            <li>安山岩：是岩漿經緩和噴發而出，快速冷凝形成的。</li>
            <br>
            侵入岩: 是岩漿在地下，侵入地殼內部形成的,所以又稱侵入岩
          <li>花崗岩：岩漿不會噴出地面，而是在地底下慢慢冷卻形成。</li>
        </th>
